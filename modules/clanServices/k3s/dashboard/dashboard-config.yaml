# 1. Create a Service Account for the Admin User
apiVersion: v1
kind: ServiceAccount
metadata:
  name: admin-user
  namespace: kubernetes-dashboard # Must match the namespace used in the helm install

---
# 2. Grant the Service Account Cluster-Admin permissions
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: admin-user
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin # Grants full admin privileges
subjects:
  - kind: ServiceAccount
    name: admin-user
    namespace: kubernetes-dashboard

---
# 3. Create the Ingress Resource for Traefik Routing
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dashboard-ingress
  namespace: kubernetes-dashboard
  annotations:
    # Use Traefik's 'web' entrypoint (port 80)
    traefik.ingress.kubernetes.io/router.entrypoints: web
    # Force Traefik to not try and use HTTPS to the backend service
    traefik.ingress.kubernetes.io/router.scheme: http
spec:
  rules:
    - host: dashboard.k3s-cluster.home # <-- YOUR DESIRED HOSTNAME
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: kubernetes-dashboard # Name of the Service created by the Helm chart
                port:
                  number: 80 # The port the Dashboard service exposes (which maps to the Pod's port 9090)
