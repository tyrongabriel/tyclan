app:
  # Disable the built-in Ingress resource
  ingress:
    enabled: false

# Configure the Kong sub-chart to use the correct proxy type and port
kong:
  enabled: true
  proxy:
    type: ClusterIP
    http:
      enabled: true
      servicePort: 80
    tls:
      enabled: true

# Auth Service Configuration
auth:
  scaling:
    replicas: 2
    revisionHistoryLimit: 10
  containers:
    resources:
      requests:
        cpu: 800m
        memory: 200Mi
      limits:
        cpu: 1000m
        memory: 400Mi

# API Service Configuration
api:
  scaling:
    replicas: 2
    revisionHistoryLimit: 10
  containers:
    resources:
      requests:
        cpu: 800m
        memory: 200Mi
      limits:
        cpu: 1000m
        memory: 400Mi

# Web UI Configuration
web:
  scaling:
    replicas: 2
    revisionHistoryLimit: 10
  containers:
    resources:
      requests:
        cpu: 800m
        memory: 200Mi
      limits:
        cpu: 1000m
        memory: 400Mi

# Metrics Scraper Configuration
metricsScraper:
  scaling:
    replicas: 2
    revisionHistoryLimit: 10
  containers:
    resources:
      requests:
        cpu: 100m
        memory: 200Mi
      limits:
        cpu: 250m
        memory: 400Mi
